<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GovScheme Simplifier AI | Official Information Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              govBlue: '#0B5ED7',
              govSaffron: '#FF9933',
              govGreen: '#198754',
              govDarkBg: '#0B0F1A',
              govLightBg: '#F8F9FA',
              govTextDark: '#212529',
              govTextLight: '#E2E8F0',
            },
            fontFamily: {
              sans: ['Roboto', 'Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Professional scrollbar for official look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0f1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      /* Remove all animations for a stable, professional gov feel */
      .no-anim * {
        animation: none !important;
        transition: none !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
      }
    }
    </script>
  </head>
  <body class="bg-govLightBg dark:bg-govDarkBg text-govTextDark dark:text-govTextLight transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
